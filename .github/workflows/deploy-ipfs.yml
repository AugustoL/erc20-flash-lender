name: Deploy to IPFS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Create .env file
        run: echo "REACT_APP_ENVIRONMENT=production" > .env
        working-directory: ./app

      - name: Build
        run: npm run build
        working-directory: ./app

      - name: Deploy to IPFS via Pinata
        uses: aquiladev/ipfs-action@v0.3.1
        id: ipfs
        with:
          path: ./app/dist
          service: pinata
          pinataKey: ${{ secrets.PINATA_API_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET_API_KEY }}

      - name: Output IPFS Hash
        run: |
          echo "IPFS Hash: ${{ steps.ipfs.outputs.hash }}"
          echo "IPFS URL: https://gateway.pinata.cloud/ipfs/${{ steps.ipfs.outputs.hash }}"