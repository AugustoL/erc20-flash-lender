name: Deploy to IPFS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Build
        run: npm run build
        working-directory: ./app
        env:
          REACT_APP_ENVIRONMENT: production

      - name: Setup IPFS
        uses: ibnesayeed/setup-ipfs@master
        with:
          ipfs_version: ^0.12.0

      - name: Deploy to IPFS
        id: ipfs
        run: |
          ipfs add -r ./app/dist --pin=true --quieter > ipfs_hash.txt
          HASH=$(cat ipfs_hash.txt)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "IPFS Hash: $HASH"
          echo "IPFS URL: https://ipfs.io/ipfs/$HASH"